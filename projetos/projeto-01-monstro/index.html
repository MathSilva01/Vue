<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life":class="{danger: vidaJogador <= 20}"
                    :style="{width: vidaJogador + '%'}"></div>
                </div>
                <div>{{vidaJogador}} %</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: vidaMonstro <= 20}"
                    :style="{width: vidaMonstro + '%'}"></div>
                </div>
                <div>{{vidaMonstro}} %</div>
            </div>
        </div>
        <div class="panel result" v-show="resultado">
            <div v-if="vidaMonstro <=0" class="win">Você ganhou!!! :)</div>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="jogando">
                <button @click="ataque(false)" class="btn attack" >Ataque</button>
                <button @click="ataque(true)" class="btn especial-attack">Ataque Especial</button>
                <button @click="curar" class="btn heal">Curar</button>
                <button @click="jogando = false" class="btn give-up">Desistir</button>
            </template>
            <template v-else>
                <button class="btn new-game" @click="comecarJogar">Iniciar Jogo</button>
            </template>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuario Logado: {{ nome }}</p>
        <p>Bem vindo novamente {{nome}}</p>
    </template>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum Usuario logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" name="" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para voce!
    </footer>
</div>
<script src="script3.js"></script>
